<ion-content [fullscreen]="true">
  <div class="main-content">
    <app-header></app-header>

    <div class="breadcrumb-area mb-50">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="breadcrumb-container">
              <ul>
                <li><a routerLink="/home"><i class="fa fa-home"></i> Home</a></li>
                <li class="active">About Us</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-content mb-50">
      <div class="google-map-container mb-70">
        <a (click)="search()">Search</a>
        <div id = "contact-us-location-map" style = "height:350px;"></div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-4 mb-xs-35">
            <div class="contact-page-side-content">
              <h3 class="contact-page-title">Contact Us</h3>

              <div class="single-contact-block">
                <h4><img src="assets/images/contact-icon1.png" alt=""> Address</h4>
                <p>AMA University Quezon City</p>
              </div>

              <div class="single-contact-block">
                <h4><img src="assets/images/contact-icon2.png" alt=""> Phone</h4>
                <p>Mobile: 09167568096</p>
                <p>Hotline: 09167568096</p>
              </div>

              <div class="single-contact-block">
                <h4><img src="assets/images/contact-icon3.png" alt=""> Email</h4>
                <p>phamvanthach.ama@gmail.com</p>
                <p>support@farm.com</p>
              </div>
            </div>
          </div>
          <div class="col-lg-9 col-md-8 pl-100 pl-xs-15">
            <div class="contact-form-content">
              <h3 class="contact-page-title">Tell Us Your Message</h3>

              <div class="contact-form">
                <form id="contact-form">
                  <div class="form-group">
                    <label>Your Name <span class="required">*</span></label>
                    <input type="text" name="customerName" id="customername" required="">
                  </div>
                  <div class="form-group">
                    <label>Your Email <span class="required">*</span></label>
                    <input type="email" name="customerEmail" id="customerEmail" required="">
                  </div>
                  <div class="form-group">
                    <label>Subject</label>
                    <input type="text" name="contactSubject" id="contactSubject">
                  </div>
                  <div class="form-group">
                    <label>Your Message</label>
                    <textarea name="contactMessage" id="contactMessage"></textarea>
                  </div>
                  <div class="form-group">
                    <button type="submit" value="submit" id="submit" class="contact-form-btn" name="submit">send</button>
                  </div>
                </form>
              </div>
              <p class="form-messege pt-10 pb-10 mt-10 mb-10"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-footer></app-footer>
  </div>
</ion-content>
