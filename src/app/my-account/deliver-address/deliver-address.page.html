<ion-content [fullscreen]="true">
  <div class="main-content">

                              </address>

                              <a class="btn d-inline-block edit-address-btn"><i class="fa fa-edit"></i>Edit Address</a>
                            </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</ion-content>
