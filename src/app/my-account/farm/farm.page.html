<ion-content [fullscreen]="true">
  <div class="main-content">
    <app-header></app-header>

    <div class="breadcrumb-area mb-50">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="breadcrumb-container">
              <ul>
                <li><a routerLink="/home"><i class="fa fa-home"></i> Home</a></li>
                <li class="active">Shop</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="my-account-section section position-relative mb-50 fix">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-lg-3 col-12">
                <app-left-menu currentPage="farm"></app-left-menu>
              </div>
              <div class="col-lg-9 col-12">
                <div class="tab-content" id="myaccountContent">
                  <div class="tab-pane fade active" id="address-edit" role="tabpanel">
                    <div class="myaccount-content">
                      <span class="pull-right"><a routerLink="new" data-toggle="tooltip" title="Create Farm" class="btn btn-info"><i class="fa fa-user-plus"></i></a></span>
                      <h3>Farms</h3>

                      <div class="myaccount-table table-responsive text-center">
                        <div class="shop-product-wrap grid row no-gutters mb-35">
                          <div *ngFor="let farm of farms" class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12">
                            <div class="gf-product shop-grid-view-product">
                              <div class="image">
                                <a routerLink="view/{{farm.id}}">
                                  <img src="{{configuration.host}}/api/guest/file/{{farm.images[0]}}" class="img-fluid" alt="">
                                </a>
                              </div>
                              <div class="product-content">
                                <h3 class="product-title"><a routerLink="view/{{farm.id}}">{{farm.address}}</a></h3>
                              </div>

                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-footer></app-footer>
  </div>

</ion-content>
