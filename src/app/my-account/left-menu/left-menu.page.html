<div class="myaccount-tab-menu nav" role="tablist">
  <a routerLink="/my-account/profile"
     *ngIf="tokenStorage.isLoggedIn()"
     [ngClass]="isProfilePage()?'active': ''">
    <i class="fa fa-user"></i>
    Profile
  </a>

  <a routerLink="/my-account/my-store"
     *ngIf="tokenStorage.hasFarmerRole() || tokenStorage.hasPMRole()"
     [ngClass]="isMyStorePage()?'active': ''">
    <i class="fa fa-home"></i>
     <span *ngIf="tokenStorage.hasFarmerRole()">My Store</span>
    <span *ngIf="tokenStorage.hasPMRole()">Store Management</span>
  </a>

  <a routerLink="/my-account/deliver-address"
     *ngIf="tokenStorage.hasBuyerRole()"
     [ngClass]="isDeliverAddressPage()?'active': ''">
    <i class="fa fa-map-marker"></i>
    Deliver Address
  </a>

  <a routerLink="/my-account/farm"
     *ngIf="tokenStorage.hasFarmerRole()"
     [ngClass]="isFarmPage()?'active': ''">
    <i class="fa fa-pagelines"></i>
    Farm
  </a>

  <a routerLink="/my-account/vehicle"
     *ngIf="tokenStorage.hasFarmerRole()"
     [ngClass]="isVehiclePage()?'active': ''">
    <i class="fa fa-truck"></i>
    Vehicle
  </a>

  <a routerLink="/my-account/order"
     *ngIf="tokenStorage.hasFarmerRole()"
     [ngClass]="isOrderPage()?'active': ''">
    <i class="fa fa-shopping-cart"></i>
    Transaction
  </a>

  <a routerLink="/my-account/order"
     *ngIf="tokenStorage.hasBuyerRole() || tokenStorage.hasPMRole()"
     [ngClass]="isOrderPage()?'active': ''">
    <i class="fa fa-shopping-cart"></i>
    Orders
  </a>

  <a routerLink="/my-account/shipping-config"
     *ngIf="tokenStorage.hasPMRole()"
     [ngClass]="isShippingConfigPage()?'active': ''">
    <i class="fa fa-truck"></i>
    Shipping Config
  </a>

  <a routerLink="/my-account/chat"
     *ngIf="tokenStorage.hasFarmerRole() || tokenStorage.hasBuyerRole()"
     [ngClass]="isChatPage()?'active': ''">
    <i class="fa fa-comments-o"></i>
    Chat
  </a>

  <a routerLink="/my-account/user"
     *ngIf="tokenStorage.hasAdminRole()"
     [ngClass]="isUserPage()?'active': ''">
    <i class="fa fa-users"></i>
    User
  </a>

  <a (click)="logout()" *ngIf="tokenStorage.isLoggedIn()">
    <i class="fa fa-sign-out"></i>
    Logout
  </a>
</div>
