<ion-content [fullscreen]="true">
  <div class="main-content">
    <app-header currentPage="profile"></app-header>

    <div class="breadcrumb-area mb-50">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="breadcrumb-container">
              <ul>
                <li><a routerLink="/home"><i class="fa fa-home"></i> Home</a></li>
                <li class="active">Profile</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="my-account-section section position-relative mb-50 fix">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-lg-3 col-12">
                <app-left-menu currentPage="profile"></app-left-menu>
              </div>
              <div class="col-lg-9 col-12">
                <div class="tab-content" id="myaccountContent">
                  <div class="tab-pane fade active" id="account-info" role="tabpanel">
                    <div class="myaccount-content">
                      <h3>Profile</h3>

                      <div class="account-details-form">
                        <form>
                          <div class="row profile_avatar">
                            <a (click)="openUploadSection()" data-toggle="tooltip" title="Cick here to change photo">
                            <img src="{{profilePhoto}}">
                            </a>
                          </div>

                          <div  *ngIf="uploadActive" class="row mt-5">
                            <div class="col-lg-6 col-12 mb-30">
                              <input type="file" class="form-control" id="exampleInputFile" (change)="onFileChanged($event)" accept=".png,.jpg">
                            </div>

                            <div class="col-lg-6 col-12 mb-30">
                              <a (click)="cancelUpload()" class="btn btn-info ml-50">Cancel</a>
                              <a (click)="uploadPhoto()" class="btn btn-primary ml-5">Upload</a>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-6 col-12 mb-30">
                              <label>Username</label>
                              <input type="text" value="{{user.username}}" readonly/>
                            </div>

                            <div class="col-lg-6 col-12 mb-30">
                              <label>Full Name</label>
                              <input type="text" value="{{user.name}}" readonly>
                            </div>

                            <div class="col-lg-6 col-12 mb-30">
                              <label>Email</label>
                              <input type="text" value="{{user.email}}" readonly>
                            </div>

                            <div class="col-lg-6 col-12 mb-30">
                              <label>Phone</label>
                              <input type="text" value="{{user.phone}}" readonly>
                            </div>

                            <div class="col-lg-6 col-12 mb-30">
                              <label>Address</label>
                              <input type="text" value="{{user.address}}" readonly>
                            </div>

                            <div class="col-lg-6 col-12 mb-30">
                              <label>Active</label>
                              <input type="text" value="{{user.isActive}}" readonly>
                            </div>


                            <div class="col-12 mb-30"><h4>Password change</h4></div>

                            <div class="col-12 mb-30">
                              <input placeholder="Current Password" type="password">
                            </div>

                            <div class="col-lg-6 col-12 mb-30">
                              <input placeholder="New Password" type="password">
                            </div>

                            <div class="col-lg-6 col-12 mb-30">
                              <input placeholder="Confirm Password" type="password">
                            </div>

                            <div class="col-12">
                              <button class="save-change-btn">Save Changes</button>
                            </div>

                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-footer></app-footer>
  </div>

</ion-content>
