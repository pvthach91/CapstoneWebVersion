<ion-content [fullscreen]="true">
  <div class="main-content">
    <app-header></app-header>

    <div class="breadcrumb-area mb-50">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="breadcrumb-container">
              <ul>
                <li><a routerLink="/home"><i class="fa fa-home"></i> Home</a></li>
                <li class="active">Shop</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="my-account-section section position-relative mb-50 fix">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-lg-3 col-12">
                <app-left-menu currentPage="profile"></app-left-menu>
              </div>
              <div class="col-lg-9 col-12">
                <div class="tab-content" id="myaccountContent">
                  <div class="tab-pane fade active" id="account-info" role="tabpanel">
                    <div class="myaccount-content">
                      <h3>Profile</h3>

                      <div class="account-details-form">
                        <form action="https://demo.hasthemes.com/greenfarm-preview/greenfarm/my-account.html#">
                          <div class="row">
                            <div class="col-lg-6 col-12 mb-30">
                              <input id="first-name" placeholder="First Name" type="text">
                            </div>

                            <div class="col-lg-6 col-12 mb-30">
                              <input id="last-name" placeholder="Last Name" type="text">
                            </div>

                            <div class="col-12 mb-30">
                              <input id="display-name" placeholder="Display Name" type="text">
                            </div>

                            <div class="col-12 mb-30">
                              <input id="email" placeholder="Email Address" type="email">
                            </div>

                            <div class="col-12 mb-30"><h4>Password change</h4></div>

                            <div class="col-12 mb-30">
                              <input id="current-pwd" placeholder="Current Password" type="password">
                            </div>

                            <div class="col-lg-6 col-12 mb-30">
                              <input id="new-pwd" placeholder="New Password" type="password">
                            </div>

                            <div class="col-lg-6 col-12 mb-30">
                              <input id="confirm-pwd" placeholder="Confirm Password" type="password">
                            </div>

                            <div class="col-12">
                              <button class="save-change-btn">Save Changes</button>
                            </div>

                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-footer></app-footer>
  </div>

</ion-content>
