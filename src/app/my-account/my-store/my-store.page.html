<ion-content [fullscreen]="true">
  <div class="main-content">
    <app-header></app-header>

    <div class="breadcrumb-area mb-50">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="breadcrumb-container">
              <ul>
                <li><a routerLink="/home"><i class="fa fa-home"></i> Home</a></li>
                <li class="active">Shop</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="my-account-section section position-relative mb-50 fix">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-lg-3 col-12">
                <app-left-menu currentPage="my-store"></app-left-menu>
              </div>
              <div class="col-lg-9 col-12">
                <div class="tab-content" id="myaccountContent">
                  <div class="tab-pane fade active" id="my-store" role="tabpanel">
                    <div class="myaccount-content">
                      <span class="pull-right"><a routerLink="new" data-toggle="tooltip" title="View detail" class="btn btn-info"><i class="fa fa-eye"></i></a></span>
                      <h3>My store</h3>

                      <div class="myaccount-table table-responsive text-center">
                        <div class="shop-product-wrap grid row no-gutters mb-35">
                          <div *ngFor="let product of products" class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12">
                            <div class="gf-product shop-grid-view-product">
                              <div class="image">
                                <a routerLink="detail/{{product.id}}">
                                  <span *ngIf="product.promotionActive" class="onsale">Sale!</span>
                                  <img src="{{configuration.host}}/api/guest/file/{{product.images[0]}}" class="img-fluid" alt="">
                                </a>
                                <div class="product-hover-icons">
                                  <a href="https://demo.hasthemes.com/greenfarm-preview/greenfarm/shop-left-sidebar.html#" data-tooltip="Add to cart"> <span class="icon_cart_alt"></span></a>
                                  <a href="https://demo.hasthemes.com/greenfarm-preview/greenfarm/shop-left-sidebar.html#" data-tooltip="Add to wishlist"> <span class="icon_heart_alt"></span> </a>
                                  <a href="https://demo.hasthemes.com/greenfarm-preview/greenfarm/shop-left-sidebar.html#" data-tooltip="Compare"> <span class="arrow_left-right_alt"></span> </a>
                                  <a href="https://demo.hasthemes.com/greenfarm-preview/greenfarm/shop-left-sidebar.html#" data-tooltip="Quick view" data-toggle="modal" data-target="#quick-view-modal-container"> <span class="icon_search"></span> </a>
                                </div>
                              </div>
                              <div class="product-content">
                                <div class="product-categories">
                                  <a>Available {{product.quantity}} kg(s)</a>,
                                  <a>{{product.category}}</a>
                                </div>
                                <h3 class="product-title"><a routerLink="detail/{{product.id}}">{{product.name}}</a></h3>
                                <div *ngIf="product.promotionActive" class="price-box">
                                  <span class="main-price">PHP {{product.price | number}}</span>
                                  <span class="discounted-price">PHP {{product.promotionPrice | number}}</span>
                                </div>
                                <div *ngIf="!product.promotionActive"class="price-box">
                                  <span class="discounted-price">PHP {{product.price | number}}</span>
                                </div>
                              </div>

                            </div>
                          </div>
                        </div>
                        <div class="pagination-container">
                          <div class="container">
                            <div class="row">
                              <div class="col-lg-12">
                                <div class="pagination-content text-center" *ngIf="pages.length>0">
                                  <ul>
                                    <li *ngFor="let page of pages"><a (click)="gotoPage(page)" [ngClass]="page==currentPage?'active': ''">{{page}}</a></li>
                                  </ul>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-footer></app-footer>
  </div>

</ion-content>
